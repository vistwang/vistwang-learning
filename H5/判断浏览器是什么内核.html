<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        body {
            background:#4D4948;

        .send {
            position:relative;
            width:150px;
            height:35px;
            background:#F8C301;
            border-radius:5px; /* 圆角 */

        }

        .send .arrow {
            position:absolute;
            top:5px;
            right:-16px; /* 圆角的位置需要细心调试哦 */

            height:0;
            font-size:0;
            border:solid 8px;
            border-color:#4D4948 #4D4948 #4D4948 #F8C301;
        }

        .sss{
            width: 20px;
            height: 20px;
            background-color: yellow;
            margin: 100px;
        }
    </style>
</head>
<body>

<div class="send">
    <div class="arrow"></div>

    <div class="sss"></div>
    <div class="sss"></div>
    <div class="sss"></div>
    <div class="sss"></div>
    <div class="sss"></div>
    <div class="sss"></div>
</div>
</body>
</html>
